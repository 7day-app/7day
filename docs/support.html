<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7day — Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #F5F5F3;
      color: #2D2D2D;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    main {
      max-width: 540px;
      margin: 0 auto;
      padding: 80px 24px 120px;
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 48px;
      color: #2D2D2D;
    }

    .logo .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #34D399;
      border-radius: 50%;
      margin-left: 1px;
      vertical-align: baseline;
      position: relative;
      top: -2px;
    }

    h1 {
      font-size: 20px;
      font-weight: 800;
      color: #2D2D2D;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      color: #7A7A7A;
      margin-bottom: 48px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      margin-bottom: 20px;
      text-align: center;
    }

    .card h2 {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: #7A7A7A;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 15px;
      color: #2D2D2D;
      line-height: 1.75;
    }

    .email-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 32px;
      background: #34D399;
      color: white;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(52, 211, 153, 0.3);
    }

    .email-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(52, 211, 153, 0.35);
    }

    .email-address {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #AAAAAA;
    }

    footer {
      margin-top: 64px;
      font-size: 13px;
      color: #AAAAAA;
      text-align: center;
    }

    footer a {
      color: #AAAAAA;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: #2D2D2D;
    }
  </style>
</head>
<body>
  <main>
    <a href="index.html" class="logo" style="text-decoration: none; color: #2D2D2D;">7d<span class="dot"></span></a>

    <h1>Support</h1>
    <p class="subtitle">Need help with 7day? We'd love to hear from you.</p>

    <div class="card">
      <h2>Get in touch</h2>
      <p>For bug reports, feature requests, or any questions, send us an email and we'll get back to you as soon as possible.</p>
      <a href="mailto:troxler.ryan@gmail.com" class="email-btn">Send Email</a>
      <span class="email-address">troxler.ryan@gmail.com</span>
    </div>

    <footer>
      <a href="index.html">Home</a> · <a href="privacy-policy.html">Privacy</a>
      <br><br>
      7day — Track the trend, not the day.
    </footer>
  </main>
</body>
</html>
